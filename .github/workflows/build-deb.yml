name: Build and attach .deb

on:
  release:
    types: [published]

jobs:
  build-deb:
    name: Build .deb and upload to Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev debhelper fakeroot

      - name: Make pack script executable
        run: chmod +x ./pack-deb.sh

      - name: Build .deb using release tag as version
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          # Use tag name as version (strip leading 'v' if present)
          VER="${RELEASE_TAG#v}"
          ./pack-deb.sh "$VER"

      - name: List generated artifacts
        run: ls -la dist || true

      - name: Upload .deb to the GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/vst-installer_${{ github.ref_name#v }}_amd64.deb
          asset_name: vst-installer_${{ github.ref_name#v }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Fallback: attach all .deb files if specific path not found
        if: failure() || always()
        run: |
          echo "Attempting to attach any deb files in dist/ (for debugging)"
          for f in dist/*.deb; do
            echo "Found $f"
          done